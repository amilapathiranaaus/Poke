<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokÃ©mon Card Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .video-wrapper {
      position: relative;
      width: 360px;
      height: 480px;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    video {
      transform: scaleX(-1); /* Mirror fix */
      height: 100%;
    }

    .btn-group {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }

    #result {
      margin-top: 1rem;
      text-align: center;
    }

    #result img {
      margin-top: 0.5rem;
      width: 240px;
      border-radius: 0.5rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .price {
      font-size: 1.5rem;
      color: #e91e63;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ PokÃ©mon Card Scanner</h1>

  <div class="video-wrapper">
    <video id="video" autoplay playsinline muted></video>
  </div>

  <div class="btn-group">
    <button id="captureBtn">Capture</button>
    <button id="getInfoBtn" disabled>Get Price</button>
    <button id="retakeBtn" style="display: none;">Retake Photo</button>
  </div>

  <canvas id="canvas" style="display: none;"></canvas>

  <p id="status"></p>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
